---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "gerrit-create-db",
            "image": "mysql",
            "command": ["bash", "-c", "mysql -u root -p{{ .Values.global.mariadbRootPassword }} -h{{ template "database" . }} --verbose < /opt/gerrit/create-gerrit-db.sql"],
            "volumeMounts": [
              {
                "name": "gerrit-config",
                "mountPath": "/opt/gerrit"
              }
            ]
          },
          {
          "name": "gerrit-init",
          "image": "{{ .Values.image.repository }}:{{ .Values.image.tag }}",
          "command": ["java", "-jar", "/var/gerrit/gerrit.war", "init", "--no-auto-start", "--batch", "-d", "/var/gerrit/review_site"],
          "volumeMounts": [
            {
              "name": "gerrit-site",
              "mountPath": "/var/gerrit/review_site"
            }
          ]
        }
      ]'
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.http.internalPort }}
          name: http
        - containerPort: {{ .Values.service.ssh.internalPort }}
          name: ssh
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          - mountPath: "/etc/kaigara/metadata/"
            name: gerrit-config
          - mountPath: "/var/gerrit/review_site"
            name: gerrit-site
      volumes:
      - name: gerrit-config
        configMap:
          name: {{ template "fullname" . }}
      - name: gerrit-site
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}
      {{- else }}
        emptyDir: {}
      {{- end -}}
