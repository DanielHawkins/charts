apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  gerrit-admin-user: {{ .Values.Master.AdminUser | b64enc | quote }}
  gerrit-admin-password:  {{ .Values.admin_password | b64enc | quote }}
  gerrit-db-password:  {{ .Values.db_password | b64enc | quote }}
  db-root-password:  {{ .Values.mariadb.mariadbRootPassword | b64enc | quote }}
