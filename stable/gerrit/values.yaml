# Default values for gerrit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
replicaCount: 1
image:
  repository: kaigara/gerrit
  tag: 0.0.5
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  http:
    externalPort: 8080
    internalPort: 8080
  ssh:
    externalPort: 29418
    internalPort: 29418
resources:
  limits:
    cpu: 1
    memory: 512Mi
  requests:
    cpu: 1
    memory: 512Mi
domain: devstack.local
config: |-
  gerrit:
    basePath: "/var/gerrit/review_site/git"
    canonicalWebUrl: "http://localhost:8080/"
  auth:
    type: DEVELOPMENT_BECOME_ANY_ACCOUNT
  database:
    type: h2
    database: "/var/gerrit/review_site/db/ReviewDB"
  sendemail:
    smtpServer: localhost
