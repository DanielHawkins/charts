# Default values for relay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: kaigara/postfix
  tag: latest
  pullPolicy: Always
service:
  name: nginx
  type: ClusterIP
  externalPort: 25
  internalPort: 25
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
global:
  domain: "example.com"
